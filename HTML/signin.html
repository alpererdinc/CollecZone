<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" sizes="167x167" href="half-circle.png">

      <title>CollecZone</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="CSS/style_login.css">

</head>

<body>
      <div class="main">
            <a href="index.html"><img src="CSS/images/colleczoneLogo.png" class="LoginLogo" alt=""></a>
            <h3>Hoş geldiniz! Bilgilerinizi girip kaydolun ve eksik parçalarınızı bulmaya hemen başlayın!</h3>
            <form action="">
                  <label for="text">
                        Ad:
                  </label>
                  <input type="text" id="email" name="text" placeholder="Adınızı giriniz" required>

                  <label for="name">
                        Soyad:
                  </label>
                  <input type="text" id="email" name="text" placeholder="Soyadınızı giriniz" required>
                  
                  <label for="email">
                        E-posta:
                  </label>
                  <input type="email" id="email" name="email" placeholder="E-postanızı giriniz" required>

                  <label for="password">
                        Şifre oluşturun:
                  </label>
                  <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>

                  <label for="password">
                        Şifrenizi tekrar girin:
                  </label>
                  <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>


                  <div class="wrap">
                        <button type="submit" onclick="solve()">
                              Kayıt ol
                        </button>
                  </div>
            </form>
            <p>Kaydınız var mu?
                  <a href="login.html" style="text-decoration: none;">
                        Giriş yapın
                  </a>
            </p>
      </div>
</body>

</html>
