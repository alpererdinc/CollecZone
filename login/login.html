<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="main">
        <h1>CollecZone</h1>
        <h3>Lütfen bilgilerinizi giriniz</h3>
        <form action="">
              <label for="email">
                    E-posta:
              </label>
              <input type="email" 
                     id="email" 
                     name="email" 
                     placeholder="E-postanızı adınızı giriniz" required>

              <label for="password">
                    Şifre:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Şifrenizi giriniz" required>

              <div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                          Giriş Yap
                    </button>
              </div>
        </form>
        <p>Kaydınız yok mu?
              <a href="#"
                 style="text-decoration: none;">
                    Hesap oluşturun
              </a>
        </p>
  </div>
</body>
</html>
